information-alert:
  nl: Heb je corona? Dan kun je anderen waarschuwen zonder dat zij weten wie je bent.
  en: Do you test positive on corona? Then you can warn others by sharing your codes.
  ar: هل لديك كورونا؟ يمكنك تحذير الآخرين دون أن يعرفوا من تكون.
  bg: Имаш ли коронавирус? Тогава можеш да предупредиш други хора, без да знаят кой си.
  de: Haben Sie Corona? Dann können Sie andere warnen, ohne dass die anderen wissen, wer Sie sind.
  es: ¿Tienes coronavirus? En ese caso, puedes avisar a otros sin que sepan quién eres.
  fr: Avez-vous le coronavirus ? Alors vous pouvez avertir les autres sans qu'ils ne sachent qui vous êtes.
  po: Masz koronawirusa? W takim razie możesz ostrzec innych bez podawania informacji kim jesteś.
  ro: Sunteți infectat cu coronavirus? Atunci îi puteți avertiza pe ceilalți fără ca aceștia să știe cine sunteți.
  tr: Sizde Korona mı var? O zaman, kim olduğunuz bilinmeden başkalarını uyarabilirsiniz.

information-bluetooth:
  nl: Je bluetooth-gegevens worden 14 dagen op je telefoon bewaard. Je kunt ze altijd zelf verwijderen.
  en: Your Bluetooth data is stored on your phone for 14 days. You can always delete them yourself.
  ar: يتم تخزين بيانات البلوتوث على هاتفك لمدة 14 يومًا. يمكنك حذفها بنفسك دائمًا.
  bg: Твоите bluetooth данни се съхраняват 14 дни на телефона ти. Винаги можеш да ги премахнеш сам.
  de: Ihre Bluetooth-Daten werden 14 Tage auf Ihrem Telefon gespeichert. Sie können Sie jederzeit selbst löschen.
  es: Tus datos de Bluetooth se mantienen guardados 14 días en tu teléfono. Siempre puedes borrarlos tú.
  fr: Vos données Bluetooth sont conservées pendant 14 jours sur votre téléphone. Vous pouvez toujours les supprimer vous-même.
  po: Twoje dane Bluetooth są przechowywane w telefonie przez 14 dni. Zawsze możesz samodzielnie je usunąć.
  ro: Datele dvs. Bluetooth sunt stocate pe telefonul dvs. timp de 14 zile. Le puteți șterge oricând.
  tr: Bluetooth verileriniz 14 gün boyunca telefonunuzda saklanır. Bunları her zaman kendiniz silebilirsiniz.

information-naw:
  nl: Je naam, e-mailadres en telefoonnummer worden niet gebruikt of bewaard.
  en: Your name, email address and telephone number will not be used or stored.
  ar: لن يتم استخدام أو تخزين اسمك وعنوان بريدك الإلكتروني ورقم هاتفك
  bg: Името, имейлът и телефонният ти номер не се използват или съхраняват.
  de: Ihr Name, Ihre E-Mail-Adresse und Telefonnummer werden nicht verwendet oder gespeichert.
  es: No se guardarán ni usarán tu nombre, tu correo electrónico ni tu número de teléfono.
  fr: Votre nom, votre adresse de courrier électronique et votre numéro de téléphone ne sont ni utilisés ni conservés.
  po: Twoje imię i nazwisko, adres e-mail i numer telefonu nie będą używane ani przechowywane.
  ro: Numele, adresa e-mail și numărul dvs. de telefon nu sunt folosite sau stocate.
  tr: Adınız, e-posta adresiniz ve telefon numaranız kullanılmayacak veya saklanmayacaktır.

information-gps:
  nl: De app weet nooit waar je bent en gebruikt geen gps- en locatiegegevens
  en: Your GPS or location data will not be used or stored.
  ar: لن يتعرف التطبيق على مكانك أبدًا ولا يقوم باستخدام الـ GPS وبيانات موقعك الجغرافي
  bg: Приложението никога не знае кой си и не използва gps данни и данни за местоположение
  de: Die App weiß nie, wo Sie sind, und verwendet keine GPS- oder Standortdaten.
  es: La app no sabe nunca dónde estás ni tampoco utiliza ningún dato GPS o de localización.
  fr: L'application ne sait jamais où vous êtes et n'utilise pas de données GPS ou de localisation.
  po: Aplikacja nigdy nie wie gdzie się znajdujesz i nie korzysta z danych lokalizacyjnych i GPS.
  ro: Aplicația nu știe niciodată cine sunteți și nu folosește datele dvs. de locație GPS
  tr: Uygulama nerede olduğunuzu asla bilmez ve GPS ve konum verilerini kullanmaz

