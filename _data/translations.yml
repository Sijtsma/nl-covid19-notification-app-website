head-social-og-title:
  nl: CoronaMelder vanaf 10 oktober te gebruiken in heel Nederland
  en: CoronaMelder can be used throughout the Netherlands from October 10th
  ar: تجنب انتشار العدوى، قم بتحميل CoronaMelder
  bg: Предотврати разпространението, свали CoronaMelder
  de: Verhindern Sie die Ausbreitung des Virus. Laden Sie CoronaMelder herunter.
  es: Evita la propagación del coronavirus, descárgate CoronaMelder
  fr: Évitez la diffusion du coronavirus, téléchargez CoronaMelder
  po: Zapobiegaj rozprzestrzenianiu, pobierz CoronaMelder
  ro: Evitați răspândirea, descărcați CoronaMelder
  tr: Yayılmayı önleyin, CoronaMelder'ı indirin
  
head-social-og-description:
  nl: Het coronavirus is er nog altijd. Dus is het belangrijk om juist nu alert te blijven. Daarom bestaat de app CoronaMelder. Deze wordt momenteel getest in een aantal regio’s en is vanaf 10 oktober te gebruiken in heel Nederland.
  en: Coronavirus is still around and we need to stay alert, especially right now. The CoronaMelder app can help us all to do this. It is currently being trialled in several regions and can be used throughout the Netherlands from October 10th.
  ar: لا يزال فيروس كورونا موجودًا لحد الآن. من المهم إذًا أن تظل يقظًا الآن. لذلك فإن CoronaMelder متاحًا لجميع المتواجدين في هولندا.
  bg: Коронавирусът е все още тук. От особена важност сега е да запазиш бдителността си. Именно за тази цел приложението CoronaMelder вече е достъпно в цяла Нидерландия.
  de: Das Coronavirus ist immer noch unter uns. Deshalb ist es wichtig, gerade jetzt wachsam zu bleiben. Deshalb ist CoronaMelder nun für die gesamten Niederlande verfügbar.
  fr: Le coronavirus est toujours là. Il est donc important justement maintenant de rester vigilant. C’est pour cela que l’application CoronaMelder est disponible pour tous aux Pays-Bas.
  sp: El coronavirus sigue entre nosotros. En estos momentos es muy importante no bajar la guardia. Para eso tenemos la app CoronaMelder, disponible ya para todos los Países Bajos.
  pl: 
  ro: Coronavirus este încă activ. Deci, tocmai acum este important ca să fim alterți. De aceea, CoronaMelder este acum disponibilă pentru întreaga Olandă.
  tr: Korona virüsü hala aramızda. Yani şu anda tetikte olmak önemlidir. Bu nedenle CoronaMelder artık tüm Hollanda için kullanılabilir durumda.
  
