info-lead:
  nl: Het coronavirus is er nog altijd. Dus is het belangrijk om juist nu alert te blijven. Daarom bestaat de app CoronaMelder. Deze <a href="https://coronamelder.nl/nl/faq/9-hoe-weet-ik-of-ik-in-een-testregio-woon/">wordt momenteel getest in een aantal regio’s</a> en is vanaf 10 oktober te gebruiken in heel Nederland. Je kunt CoronaMelder nu alvast installeren op je telefoon.
  en: Coronavirus is still around and we need to stay alert, especially right now. The CoronaMelder app can help us all to do this. It is <a href="https://coronamelder.nl/en/faq/9-hoe-weet-ik-of-ik-in-een-testregio-woon/">currently being trialled in several regions</a> and can be used throughout the Netherlands from October 10th. You can already install CoronaMelder on your phone.
