head-social-og-title:
  nl: CoronaMelder vanaf 10 oktober te gebruiken in heel Nederland
  en: CoronaMelder can be used throughout the Netherlands from October 10th
head-social-og-description:
  nl: Het coronavirus is er nog altijd. Dus is het belangrijk om juist nu alert te blijven. Daarom bestaat de app CoronaMelder. Deze wordt momenteel getest in een aantal regio’s en is vanaf 10 oktober te gebruiken in heel Nederland.
  en: Coronavirus is still around and we need to stay alert, especially right now. The CoronaMelder app can help us all to do this. It is currently being trialled in several regions and can be used throughout the Netherlands from October 10th.
