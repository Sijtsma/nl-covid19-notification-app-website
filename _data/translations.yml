footer-logos-info_md:
  nl: De CoronaMelder-app is ontwikkeld door het Ministerie van Volksgezondheid, Welzijn en Sport in samenwerking met het <a href="https://www.rivm.nl/" target="_blank" rel="noopener noreferrer"><abbr title="Rijksinstituut voor Volksgezondheid en Milieu">RIVM</abbr></a> en de landelijke <a href="https://www.ggd.nl/" target="_blank" rel="noopener noreferrer"><abbr title="Gemeentelijke gezondheidsdienst">GGD'en</abbr></a>. De app had niet tot stand kunnen komen zonder de hulp van tientallen experts, ervaringsdeskundigen en een grote open source community van burgers die heeft meegekeken en getest tijdens de ontwikkeling. Er is alles aan gedaan om te zorgen voor een privacyvriendelijke, veilige, toegankelijke en gebruiksvriendelijke app die helpt corona onder controle te krijgen en houden.
  en: The CoronaMelder app is being developed on behalf of the Ministry of Health, Welfare and Sport. This is being done in collaboration with the <a href="https://www.rivm.nl/en" target="_blank" rel="noopener noreferrer"><abbr title="Rijksinstituut voor Volksgezondheid en Milieu">RIVM</abbr></a> and the <a href="https://www.ggd.nl/" target="_blank"><abbr title="Gemeentelijke gezondheidsdienst">GGD</abbr></a>.
  ar: تم تطوير تطبيق CoronaMelder من قبل وزارة الصحة والرفاهية والرياضة بالتعاون مع RIVM ودوائر GGD على صعيد الوطن. لم يكن من الممكن تطوير التطبيق بدون مساعدة عشرات الخبراء والمختصين الميدانيين ومجتمع مفتوح المصدرواسع النطاق من المواطنين الذين شاركوا في التطوير وقاموا باختباره. لقد تم بذل كل الجهود من أجل توفير تطبيق صديق للخصوصية وآمن وممكن الوصول إليه وسهل الاستخدام يساعد في التحكم والسيطرة على كورونا.
  bg: Приложението CoronaMelder е разработено от Министерството на здравеопазването, благосъстоянието и спорта в сътрудничество с Националния институт за здравеопазване и околна среда [RIVM] и националните Общински здравни инспекции [GGD]. Приложението не би могло да бъде създадено без помощта на десетки експерти, специалисти с практически опит и голяма общност с отворен код от граждани, която успоредно наблюдаваше и тестваше по време на разработката. Положени са всички усилия да се осигури защитаващо поверителността на личните данни, сигурно, достъпно и лесно за използване приложение, което помага да се постави и задържи коронавируса под контрол.
  de: Die App CoronaMelder wurde vom Ministerie van Volksgezondheid, Welzijn en Sport (Ministerium für Gesundheit, Gemeinwohl und Sport) entwickelt. Dies erfolgte in Zusammenarbeit mit dem RIVM und dem GGD. Die App wäre nicht möglich gewesen ohne die Hilfe von zahlreichen Fachleuten, Erfahrungsexperten und einer großen Open Source Community. Zu ihr gehören Bürger, die die Entwicklung mitverfolgt und die App getestet haben. Wir haben alles getan, um für eine datenschutzgerechte, sichere, zugängliche und benutzerfreundliche App zu sorgen, die hilft, Corona unter Kontrolle zu bekommen und zu halten.
  es: La app CoronaMelder ha sido diseñada por el Ministerio de Salud, Bienestar y Deporte con la colaboración del RIVM (Instituto Nacional de Salud Pública y Medio Ambiente) y los GGD (servicios de salud municipales). La app no hubiera llegado a desarrollarse sin la ayuda de decenas de expertos y especialistas, y una gran comunidad de código abierto de ciudadanos que la han estado observando y probando durante su diseño. Se ha hecho todo lo posible para conseguir una app que respete la privacidad y sea segura, accesible y de uso fácil, para ayudar a controlar y contener la propagación del coronavirus.
  fr: L’application CoronaMelder est développée par le Ministère de la Santé publique, du Bien-être et des Sports, en collaboration avec le RIVM (l’Institut national de la santé publique et de l'environnement néerlandais) et les GGD nationaux. L’application n’aurait pas pu voir le jour sans l’aide de dizaines de spécialistes, experts du vécu et une grande communauté open source de citoyens qui ont réfléchi au projet et l’ont testé durant ses phases de développement. Tout a été mis en œuvre pour garantir une application préservant la vie privée de ses utilisateurs, sûre, accessible et conviviale et qui aide à stopper la propagation du Covid-19.
  po: Aplikacja CoronaMelder została stworzona przez holenderskie Ministerstwo Zdrowia, Opieki Społecznej i Sportu we współpracy z Narodowym Instytutem Zdrowia Publicznego i Środowiska (RIVM) oraz krajowymi oddziałami GGD. Aplikacja nie powstałaby bez pomocy dziesiątek doświadczonych ekspertów oraz dużej, obywatelskiej społeczności open source, która obserwowała i testowała ją podczas procesu tworzenia. Dołożono wszelkich starań, aby zapewnić bezpieczną, dostępną oraz przyjazną dla prywatności i użytkownika aplikację, która pomoże uzyskać i utrzymać kontrolę nad koronawirusem.
  ro: Aplicația CoronaMelder-app este creată de către Ministerul olandez al Sănătății Publice, Bunăstării și Sportului în colaborare cu RIVM (Institutul Național olandez pentru sănătate publică și mediu) și GGD (Serviciul de Sănătate Municipal). Nu ar fi fost posibilă construcția aplicației fără ajutorul zecilor de experți, specialiști și o mare comunitate de cetățeni care au participat prin testări în timpul construcției aplicației. S-au depus toate eforturile pentru a crea o aplicație sigură, accesibilă, ușor de folosit, care respectă datele cu caracter personal, care ajută la ținerea sub control a coronavirusului.
  tr: CoronaMelder uygulaması, Sağlık, Refah ve Spor Bakanlığı tarafından RIVM ve ulusal GGD'ler ile işbirliği içinde geliştirilmiştir. Uygulama, onlarca uzmanın, alan uzmanının ve geliştirme sırasında izleyen ve test eden büyük bir açık kaynak vatandaş topluluğunun yardımı olmadan oluşturulamazdı. Korona’yı kontrol etmeye ve kontrol altında tutmaya yardımcı olan, gizlilik dostu, güvenli, erişilebilir ve kullanıcı dostu bir uygulama sağlamak için her türlü çaba gösterildi.
  
